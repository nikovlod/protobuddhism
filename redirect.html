<html><body><script>

function $_GET(param) {
	var vars = {};
	window.location.href.replace( location.hash, '' ).replace( 
		/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
		function( m, key, value ) { // callback
			vars[key] = value !== undefined ? value : '';
		}
	);

	if ( param ) {
		return vars[param] ? vars[param] : null;	
	}
	return vars;
}

var id = $_GET('id'),
    subject = $_GET('subject'),
topic=$_GET('topic'),
subtopic=$_GET('subtopic'),
title=$_GET('title'),
type=$_GET('type'),
note=$_GET('note');

document.write(title);

#window.location.replace(""https://protobuddhism.000webhostapp.com/content_description.php?id=${id}&subject=${subject}&topic=${topic}&subtopic=${subtopic}&title=${title}&type=${type}&note=${note}");

</script></body></html>
